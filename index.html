# Resiliência

- Maneira de olhar para a dinâmica dos sistemas;
- Parte do pressuposto da existência de estados alternativos de funcionamento;

- **Definição:** Capacidade dos sistemas de absorver impactos antes de mudar para um estado alternativo ([Holling, 1973]());

]

Ex.: Florestas e savannas são estados alternativos definidos parcialmente pelo regime de chuvas [Hirota et al., 2011]().

# Capítulo I - Introdução
## Sob o mesmo regime de precipitação...

- __Savannas__ e __florestas__ dividem a mesma paisagem e sua distribuição é determinada pelo regime de fogo, disponibilidade de água e características do solo.  


...que são determinados pelos Feedbacks entre a vegetação e o meio abiótico. (Frequentemente baseado na estrutura da vegetação)

.center[ &lt;img width="48%" src="Fig3.png"&gt;

*Staal &amp; Flores (2015)*]

*Ferreira et al (2007); Dantas et al (2016); Veenendaal et al (2018); Pausas et al (2020); Bernardino et al (2021)*

# Capítulo I
## Pergunta:

### Matas secas, matas de galeria e savanas podem ser diferenciados funcionalmente com base na resposta espectral da vegetação à variação sazonal na chuva?

## Hipótese:
### Esperamos que o acoplamento entre o verdor foliar e a chuva possa diferenciar os tipos de vegetação e reflete diferentes estratégias dependentes das condições ambientais locais.

# Capítulo I - Métodos
### Área de estudo
- Parque Nacional da Chapada dos Veadeiros
- 30 parcelas de 200m²
- &lt;font color="purple"&gt;Mata seca&lt;/font&gt;, &lt;font color="blue"&gt;Mata de Galeria&lt;/font&gt; e &lt;font color="orange"&gt;Cerrado &lt;i&gt;stricto sensu&lt;/i&gt;&lt;/font&gt;

# Capítulo I - Métodos
&lt;/br&gt;
### Usamos dados de campo e de satélite para caracterizar as condições ambientais e os estados da vegetação.

# Capítulo I - Métodos
&lt;/br&gt;
### Caracterização das condições ambientais: 

####- &lt;font color="brown"&gt;fis/quim do solo&lt;/font&gt;: PCA

####- &lt;font color="blue"&gt;água no solo&lt;/font&gt;: Topographic wetness index (TWI) [Beven &amp; Kirkby (1979)](https://www.sciencedirect.com/science/article/pii/S1470160X23014103#b0055)

.center[$TWI=ln(A_s/tan\beta)$]

.center[&lt;img width="24%" src="WhatsApp Image 2021-07-15 at 17.06.39.jpeg"/&gt;&lt;img src="https://lh6.googleusercontent.com/proxy/220RSwMDKxuEkTPXfr53awUnrIJQUP2730u4iv4zd59t-s-YA25IkoKBSp0YlS4_375RCSZoroZVgLTrtEI-H6rFaGUbfXw0stI3Hw"&gt;]

---
# Capítulo I - Métodos
&lt;/br&gt;
### Caracterização do regime de chuva: **Série temporal de precipitação**


#### Precipitação mensal do CHIRPS (resolução de ~ 5 Km)

- MAP e MSI ([Markham, 1970]())
&lt;/br&gt;
.center[&lt;img width="70%" src="chirps.png"&gt;] 
---
# Capítulo I - Métodos
&lt;/br&gt;
### Variável de estado estrutural: **Cobertura do dossel**

- Cobertura do dossel usando o densiômetro florestal côncavo;
- Coleta nas estações seca e chuvosa;
- `\(Deciduidade = TreeCover_c - TreeCover_s\)`

.center[&lt;img width="60%" src="dens.jpeg"&gt;]
---
# Capítulo I - Métodos
&lt;/br&gt;
### Variáveis de estado estruturais/funcionais: **Atributos da vegetação**
#### Obs.: Estas variáveis já foram usadas como proxy de funcionalidade
- Altura das árvores (Xu et al., 2016);
- Área basal (Dantas et al., 2015);
- Espessura de casca (Bernardono et al, 2021).



.center[ &lt;img width="32%" src="WhatsApp Image 2021-07-15 at 17.11.41.jpeg"/&gt;
&lt;img width="32%" src="IMG_20190420_110336.jpg"/&gt;

# Capítulo I - Métodos
&lt;/br&gt;
### Variáveis de estado funcionais: **Dados de satélite**

- Landsat 8 (30m x 30m; a cada 16 dias; 2013-2018)
- `\(EVI2 = 2.5*(NIR-RED)/(NIR+(2.4*RED)+1)\)`
- Média, desvio padrão

.center[&lt;img width="70%" src="https://adenilsongiovanini.com.br/blog/wp-content/uploads/2019/12/landsat-8-780x382.jpg"&gt;]

# Capítulo I - Métodos
&lt;/br&gt;
### Variável de estado proposta neste trabalho: **Acoplamento**

#### - Correlação de Kendal entre séries de EVI2 e chuva;
#### - Acoplamento = Maior resposta considerando atrasos em meses (0 a 6);
#### - Lag: atraso para a maior resposta em meses.

# Capítulo I - Conclusão
## Hipótese: Tipos de vegetação coexistentes podem ser diferenciados pela resposta do verdor foliar à variação sazonal na precipitação.

--

#### - Tipos de vegetação distintos coexistem em paisagens tropicais.

--

#### - Tipos de vegetação coexistentes respondem de maneira diferente à variação sazonal das chuvas.

--

#### - Ecossistemas estruturalmente similares (florestas secas e de galeria) são - funcionalmente distintos.

--

#### - As respostas são parcialmente determinadas pela disponibilidade de nutrientes e água no solo.

--

#### - A relação entre a precipitação e o verdor foliar é um bom indicador dos estados funcionais da vegetação.
